<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">

  <title>Contato</title>
</head>
<body>

<section id="contato-page" class="container py-4">
  <h2 class="mb-3">Entre em contato</h2>
  <p class="lead">Preencha o formulário abaixo.</p>

  <form id="contato-form" novalidate>
    <div class="row g-3">

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required minlength="3">
        <div class="invalid-feedback">Informe seu nome (mínimo 3 caracteres).</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Digite um e-mail válido.</div>
      </div>

      <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(11) 91234-5678">
        <div class="invalid-feedback">Telefone inválido.</div>
      </div>

      <div class="col-md-4">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" min="12" max="120">
      </div>

      <div class="col-md-4">
        <label for="site" class="form-label">Site (opcional)</label>
        <input type="url" class="form-control" id="site" name="site" placeholder="https://example.com">
      </div>

      <div class="col-md-6">
        <label for="data" class="form-label">Data de disponibilidade</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>

      <div class="col-md-6">
        <label for="horario" class="form-label">Horário preferido</label>
        <input type="time" class="form-control" id="horario" name="horario">
      </div>

      <div class="col-md-6">
        <label for="assunto" class="form-label">Assunto</label>
        <select id="assunto" name="assunto" class="form-select" required>
          <option value="">Selecione...</option>
          <option value="parceria">Parceria</option>
          <option value="duvida">Dúvida</option>
          <option value="doacao">Doação</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Preferência de contato</label>
        <div class="d-flex gap-3">
          <div>
            <input type="radio" id="pref-email" name="preferencia" value="email" checked class="form-check-input">
            <label for="pref-email">E-mail</label>
          </div>
          <div>
            <input type="radio" id="pref-telefone" name="preferencia" value="telefone" class="form-check-input">
            <label for="pref-telefone">Telefone</label>
          </div>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Interesses</label>
        <div class="d-flex gap-3 flex-wrap">
          <label><input type="checkbox" class="form-check-input" value="voluntariado"> Voluntariado</label>
          <label><input type="checkbox" class="form-check-input" value="doacao"> Doações</label>
          <label><input type="checkbox" class="form-check-input" value="parceria"> Parcerias</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="cor-favorita" class="form-label">Cor favorita</label>
        <input type="color" id="cor-favorita" name="cor" class="form-control form-control-color" value="#0d6efd">
      </div>

      <div class="col-md-6">
        <label for="nivel" class="form-label">Nível de prioridade</label>
        <input type="range" id="nivel" name="nivel" class="form-range" min="1" max="10" value="5">
        <small class="text-muted">1 = baixa, 10 = alta</small>
      </div>

      <div class="col-12">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" class="form-control" required minlength="10"></textarea>
        <div class="invalid-feedback">Escreva uma mensagem com pelo menos 10 caracteres.</div>
      </div>

      <div class="col-md-6">
        <label for="anexo" class="form-label">Anexar arquivo</label>
        <input type="file" id="anexo" name="anexo" class="form-control" accept=".pdf,.png,.jpg,.jpeg">
      </div>

      <div class="col-12">
        <div id="form-feedback" class="mb-2"></div>
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpar</button>
      </div>

    </div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
