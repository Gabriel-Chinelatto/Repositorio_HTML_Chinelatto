<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <title>Agradecimentos</title>
</head>
<body>

<style>
  body { font-family: "Segoe UI", sans-serif; }

  :root {
    --primaria: #0a8449;
    --primaria-escura: #066537;
    --primaria-clara: #a8dbc1;
  }

  h2 { font-weight: 700; color: var(--primaria-escura); }
  p { font-weight: 400; }

  .btn-primary {
    background-color: var(--primaria);
    border-color: var(--primaria);
    font-weight: 600;
  }

  .btn-primary:hover {
    background-color: var(--primaria-escura);
    border-color: var(--primaria-escura);
  }

  .card {
    border-left: 5px solid var(--primaria);
  }
</style>

<section id="agradecimento-page" class="container py-4">
  <div class="card">
    <div class="card-body text-center">
      <h2 class="card-title">Obrigado!</h2>
      <p id="agradecimento-text" class="lead mb-3">Recebemos sua mensagem.</p>
      <p id="agradecimento-detalhes" class="small text-muted"></p>
      <a href="#/" class="btn btn-primary mt-3">Voltar para o in√≠cio</a>
    </div>
  </div>
</section>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
